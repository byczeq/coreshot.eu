  <!-- Tło przezroczyste -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="220"/>
    </clipPath>
  </defs>
  
  <!-- Minimalistyczny celownik (crosshair): cienkie linie w #6B7280, zintegrowany w środek "CS" -->
